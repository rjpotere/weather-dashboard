<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
      <div class="row ">
          <div class="col-md-3 d-flex results">
            <input id="weather-search" type="text" class="form-control" placeholder="Search by City">
            <button id="searchBtn" type="submit" class="btn btn-primary">Search</button>
            <ul id="saved-cities"></ul>
          </div>
          <div id="result-div">
            <div class="city-icon">
              <h3 id="forcast-city"></h3>
              <div id="icon-div"></div>
            </div>
            <div id="forcast-list">
              <ul id="current-forcast"></ul>
            </div>
          </div>
      </div>
      <div id="future-card">
      <h3 id="future-date"></h3>  
      <div id="future-icon"></div>
      <ul id="future-weather"></ul>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
      <script src="assets/js/script.js"></script>
</body>
</html>
